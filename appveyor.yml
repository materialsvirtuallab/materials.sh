branches:
  only:
    - master

environment:
  matrix:
    - PYTHON: "C:\\Miniconda36-x64"
      PYTHON_VERSION: "3.7"
      PYTHON_ARCH: "64"
      platform: x64
      STANDALONE: "FALSE"
      CONDA_PY: "37"
      CONDA_BUILD: "TRUE"
      SPLIT_RUN: "FALSE"

install:
  - "SET PATH=%PYTHON%;%PYTHON%\\Scripts;%PATH%"
  - "conda init cmd.exe"
  - "conda update --yes python"
  - "python --version"
  - "conda install --yes conda-build anaconda-client"
  - "conda config --add channels matsci"
  - "conda update --all --yes"

build: false

test_script:
  - "python login.py"
  - "build_win64.bat"

notifications:
  - provider: Email
    to:
      - shyuep@gmail.com
    on_build_success: false
    on_build_failure: true
    on_build_status_changed: true
