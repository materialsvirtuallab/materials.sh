{% set name = "pymatgen-diffusion" %}
{% set version = "0.3.0" %}
{% set md5 = "40aa8ff8bc31f3e39767d5b54a60a2e8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  md5: {{ md5 }}

build:
  script: python setup.py install --single-version-externally-managed --record record.txt
  number: 0

requirements:
  build:
    - python
    - setuptools
  run:
    - python
    - pymatgen >=4.4.11
    - monty >=0.9.6

test:
  imports:
    - pymatgen_diffusion
    - pymatgen_diffusion.aimd
    - pymatgen_diffusion.neb

about:
  home: https://github.com/materialvirtuallab/pymatgen-diffusion/
  license: BSD License
  summary: 'Add-on to pymatgen for diffusion analysis.'
  license_family: BSD