{% set name = "pymatgen-diffusion" %}
{% set version = "2018.1.4" %}
{% set md5 = "7a654541592e0dd27a264ac64fa51e79" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  md5: {{ md5 }}

build:
  script: python setup.py install --single-version-externally-managed --record record.txt
  number: 0

requirements:
  build:
    - python
    - setuptools
  run:
    - python
    - pymatgen >=2018.2.13
    - monty >=1.0.2

test:
  imports:
    - pymatgen_diffusion
    - pymatgen_diffusion.aimd
    - pymatgen_diffusion.neb

about:
  home: https://github.com/materialvirtuallab/pymatgen-diffusion/
  license: BSD License
  summary: 'Add-on to pymatgen for diffusion analysis.'
  license_family: BSD
